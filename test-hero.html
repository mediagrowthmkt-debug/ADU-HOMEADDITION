<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hero Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: #010101;
        }
        
        .hero-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease-in-out, visibility 1.5s ease-in-out;
        }
        
        .hero-slide.active {
            opacity: 1;
            visibility: visible;
        }
        
        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            will-change: transform;
        }
        
        .hero-slide.active img {
            animation: kenBurnsZoom 15s ease-in-out forwards;
        }
        
        @keyframes kenBurnsZoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.08);
            }
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(1, 1, 1, 0.90) 0%, rgba(1, 1, 1, 0.75) 100%);
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding-top: 40vh;
        }
        
        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 999;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-slideshow">
            <div class="hero-slide active">
                <img src="hero images/20250503_122937.webp" alt="Image 1">
            </div>
            <div class="hero-slide">
                <img src="hero images/after 1.webp" alt="Image 2">
            </div>
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Hero Slideshow Test</h1>
            <p>Watch the images change with zoom effect</p>
        </div>
    </section>

    <div class="status">
        <div>Current Slide: <span id="current-slide">0</span></div>
        <div>Interval: 8 seconds</div>
        <div>Animation: 15 seconds</div>
    </div>

    <script>
        // Hero Slideshow with Ken Burns Effect
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.hero-slide');
            const statusEl = document.getElementById('current-slide');
            let currentSlide = 0;
            
            console.log('Slides found:', slides.length);
            
            if (slides.length > 1) {
                function changeSlide() {
                    console.log('Changing from slide', currentSlide, 'to', (currentSlide + 1) % slides.length);
                    
                    // Remove active from current
                    slides[currentSlide].classList.remove('active');
                    
                    // Reset animation by cloning and replacing the image
                    const currentImg = slides[currentSlide].querySelector('img');
                    const newImg = currentImg.cloneNode(true);
                    currentImg.parentNode.replaceChild(newImg, currentImg);
                    
                    // Move to next slide
                    currentSlide = (currentSlide + 1) % slides.length;
                    
                    // Add active to new slide
                    slides[currentSlide].classList.add('active');
                    
                    // Update status
                    statusEl.textContent = currentSlide;
                }
                
                // Change slide every 8 seconds
                setInterval(changeSlide, 8000);
                
                console.log('Slideshow initialized');
            } else {
                console.log('Not enough slides for slideshow');
            }
        });
    </script>
</body>
</html>
