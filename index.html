<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Carpenters - Home Additions | Select Campaign</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #E1BA47;
            --dark-color: #1a1a2e;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            color: var(--white);
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        h1 span {
            color: var(--primary-color);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 50px;
        }
        
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            padding: 25px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .nav-button.google {
            background: linear-gradient(135deg, #4285F4 0%, #34A853 50%, #FBBC05 75%, #EA4335 100%);
            color: var(--white);
        }
        
        .nav-button.google:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(66, 133, 244, 0.4);
        }
        
        .nav-button.meta {
            background: linear-gradient(135deg, #0081FB 0%, #00C2FF 100%);
            color: var(--white);
        }
        
        .nav-button.meta:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 129, 251, 0.4);
        }
        
        .nav-button .icon {
            font-size: 1.5rem;
        }
        
        .nav-button .icon svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }
        
        footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .nav-button {
                padding: 20px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="0 - Brand Logo/brand-logo-wolfcarpenters.webp" alt="Wolf Carpenters Logo">
        </div>
        
        <h1>Select <span>Campaign Source</span></h1>
        <p class="subtitle">Choose the landing page for your advertising campaign</p>
        
        <div class="nav-buttons">
            <a href="google" class="nav-button google">
                <span class="icon">G</span>
                Google Ads Landing Page
            </a>
            
            <a href="meta" class="nav-button meta">
                <span class="icon">f</span>
                Meta Ads Landing Page
            </a>
        </div>
        
        <footer>
            <p>Â© 2024 Wolf Carpenters. Internal Navigation.</p>
        </footer>
    </div>
</body>
</html>
